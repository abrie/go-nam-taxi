<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #map { 
                width:500px; 
                height:500px;
            }
        </style>
    </head>
    <body>
        <h1>#GoNamTaxi2015 Prototype Client</h1>

        <div>
            <span>Client identifier:</span>
            <span id="client_id">[?]</span>
            <span>Server tickUpdate:</span>
            <span id="update_id">[?]</span>
        </div>

        <div id="map">[?]</div>

        <div id="api-keys">
            <div id="google_maps_browser_key">SUPPLIED_BY_TEMPLATE</div>
        </div>

        <script type="text/javascript" defer>
            var ws = new WebSocket('ws://localhost:8080');

            function handleHello(json) {
                document.getElementById("client_id").innerHTML = json.id;
            }

            function handleUpdate(json) {
                document.getElementById("update_id").innerHTML = json.content;
            }

            var handlers = {
                0:handleHello,
                1:handleUpdate,
            }

            ws.onmessage = function(event) {
                json = JSON.parse(event.data);
                handlers[json.type](json);
            };

            function loadMapAPI() {
                var mapSrc = "https://maps.googleapis.com/maps/api/js?key=$1&callback=$2";
                var apiKey = document.getElementById("google_maps_browser_key").innerHTML;
                var callback = "onMapAPILoaded";
                
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = mapSrc.replace("$1", apiKey).replace("$2", callback); 
                document.body.appendChild(script);
            }

            var MAP = undefined;
            function onMapAPILoaded () {
                MAP = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -22.5700, lng:17.0836},
                    zoom: 16 
                });
            }

            loadMapAPI();
        </script>
    </body>
</html>
